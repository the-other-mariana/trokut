<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trokut v0.1</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark" style="position: absolute; z-index: 2; width: 100%;">
        <button type="button" class="btn btn-danger" onclick = "newObject(event);" id="btn-new"><img src = "icons/object-icon.png" class = "app-icon">New Object</button>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="vertSelectCheckbox" onchange="updateVertSelect(event)">
            <label class="form-check-label" for="vertSelectCheckbox" style="color: white;">Vertex Select</label>
        </div>
        <button type="button" class="btn btn-danger" onclick="newFace(event)">New Face</button>
        <div class="range-container">
            <p style="display: inline; color: white; margin: 10px;">Depth z: </p>
            <input type="text" class="form-text" id="textInput" value="0" style="width: 15%; display: inline; text-align: center;">
            <input type="range" id="depth-range" class="form-range" min="0" max="40" step="1" value="0" width = "width: 100% !important;" style="margin-top: 5px; display: inline;">
        </div>
    </nav>
    <div class="right-sidebar" id = "right-sidebar">
        <button type="button" class="btn btn-light obj-item control-title">
            Object 1
        </button>
        <button type="button" class="btn btn-light obj-item control-title">
            Translate
        </button>
        <div class="control-slidecontainer">
            <button type="button" class="btn btn-light obj-item control-title">
                Translate x:
            </button>
            <input type="range" id = "x-translate" min="-1" max="1" step="0.05" value="0.0" width = "width: 100px !important;" onchange = "updateTranslate(this.value, this.id);" style="margin-left: auto; margin-right: auto;">
        </div>
    </div>
    <div class="sidebar" id = "sidebar">
        <button type="button" class="btn btn-light obj-item" style="background-color: transparent; color: white; border-color: transparent;">Objects</button>
        <button type="button" class="btn btn-secondary obj-item" onclick = "selectObject(event);" value = 0 id = "0">Object 1
        </button>
    </div>
    
    <div id="scene"></div>
    
    <script src="lib/three.min.js"></script>
    <script src="lib/MathUtils.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
    
    
</body>
</html>
